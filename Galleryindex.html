    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #715D4C;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color:#E6CBA8;
            color: #fff;
            padding: 50px 20px;
            text-align: center;
            border-bottom: 2px solid #add8e6;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        header p {
            font-size: 1.1em;
            color: #f0f8ff;
        }
        nav {
            background-color: #C19A6B;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        nav a {
            display: inline-block;
            padding: 12px 20px;
            margin: 5px 10px;
            text-decoration: none;
            color: #f0f8ff;
            border-radius: 25px;
            background-color: #C19A6B;
            transition: background-color 0.3s ease, transform 0.2s ease;
            position: relative;
        }
        nav a:hover {
            background-color: b5775e;
            transform: scale(1.1);
        }
        nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background-color: #fff;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease-in-out;
        }
        nav a:hover::after {
            width: 100%;
        }
        main {
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 100%;
            margin-top: 30px;
        }
        .gallery-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item video {
            border-bottom: 2px solid #ddd;
        }
        .audio-container {
            padding: 10px;
            background-color: #f8f8f8;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        audio {
            width: 100%;
        }
        .sidebar {
            flex: 1;
            min-width: 250px;
            background-color: #fff;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            margin-bottom: 15px;
            color: #4682b4;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #4682b4;
        }
        footer {
            background-color: #a87e6d;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #add8e6;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            .sidebar {
                width: 100%;
            }
            footer {
                position: fixed;
                bottom: 0;
                left: 0;
                width: 100%;
                z-index: 100;
            }
        }
    </style>
