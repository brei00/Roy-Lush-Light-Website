    nav {
      background-color: #8A6240;

      padding: 12px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;

    nav a::after {

      height: 2px;
      background-color: white;
      transition: width 0.3s;
    }

    nav a:hover::after {
